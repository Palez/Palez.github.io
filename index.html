          <p>Research interest in the design, implementation, and analysis of programming languages.</p>

            <!--p><span class='pn-highlight'><large>We believe that writing computer programs is the fundamental act of computer science, and that programming languages are therefore our fundamental tool.</large>
</span></p>
            <p>We seek a deeper understanding of this fundamental tool and how it should be used, and we seek to apply this understanding to the program design process, as well as to novel applications.</p>
            <p>We take a multi-faceted approach to the study of programming languages and programming methodology, incorporating elements of design, mathematics, experimental science, and engineering.</p>
  			    <p>We conduct research on all aspects of programming, including</p>
      			<ul>
      				<li>the development of small and large programs</li>
      				<li>the design, implementation, and analysis of programming languages</li>
      				<li>programming environment tools</li>
      			</ul>

			      <p>Our research program is intertwined with our mission to train undergraduates and graduate students. We routinely exploit research results for our undergraduate courses, and we routinely find research challenges in our teaching.</p>
